name: Unit tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Install dependencies
      run: |
        cd microservices/user
        go mod download
    - name: Run unit tests
      run: |
        cd microservices/user
        go test ./test
